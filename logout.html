<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uitloggen â€” Vrijeplek</title>

  <!-- Preload fonts and styles consistent with the dashboard -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Reuse the same stylesheet for base styles -->
  <link rel="stylesheet" href="styles.css?v=ocean3">

  <style>
    :root{
      --o1:#1a66ff; --o2:#0056ff; --ink:#0a2a4a;
    }
    body{
      margin:0;
      min-height:100vh;
      font-family:"Poppins",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#e5e7eb;
      background:
        radial-gradient(120% 140% at 0% 0%, #003b84 0, transparent 60%),
        radial-gradient(120% 140% at 100% 0%, #00a0ff 0, transparent 55%),
        radial-gradient(160% 160% at 50% 120%, #021428 0, #020617 55%);
      background-attachment:fixed;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logout-card{
      background:rgba(15,23,42,.85);
      border:1px solid rgba(148,163,184,.35);
      border-radius:1.2rem;
      padding:2rem 2.5rem;
      text-align:center;
      max-width:480px;
      width:90%;
      box-shadow:0 18px 50px rgba(15,23,42,.8);
    }
    .logout-card h1{
      margin-top:0;
      font-size:1.5rem;
      font-weight:700;
      color:#f9fafb;
    }
    .logout-card p{
      margin:1rem 0 2rem;
      font-size:.95rem;
      color:rgba(226,232,240,.9);
    }
    .btn-home{
      display:inline-block;
      border-radius:999px;
      padding:.5rem 1.2rem;
      font-size:.85rem;
      font-weight:500;
      color:#f9fafb;
      background:linear-gradient(135deg,var(--o1),var(--o2));
      border:none;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(15,118,255,.4);
    }
    .btn-home:hover{
      filter:brightness(1.05);
      transform:translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="logout-card">
    <h1>Je bent uitgelogd</h1>
    <p>Je bent succesvol uitgelogd van Vrijeplek.</p>
    <button class="btn-home" onclick="window.location.href='/'">Terug naar home</button>
  </div>

  <script>
    // Maak lokaal opgeslagen e-mailadres ongedaan om volledig uit te loggen
    try {
      localStorage.removeItem('vp_email');
    } catch (e) {
      /* ignore */
    }
  </script>
</body>
</html>
