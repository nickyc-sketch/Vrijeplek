<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account aanmaken — Vrijeplek</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f8fafc;color:#0f172a}
    .auth-hero{
      background:linear-gradient(135deg,#0c4a6e,#0e7490 55%,#0ea5e9);
      padding:60px 0;min-height:100vh;
      display:flex;justify-content:center;align-items:flex-start;
    }
    .auth-wrap{
      width:100%;max-width:460px;background:#fff;
      border:1px solid #dbe7f3;border-radius:16px;
      box-shadow:0 12px 40px rgba(2,12,27,.14);
      padding:28px;
    }
    .auth-head{text-align:center;margin-bottom:18px;}
    .auth-head h1{margin:0;font-size:1.8rem;line-height:1.2;color:#0c4a6e;}
    .auth-head p{margin:4px 0 0 0;font-size:.95rem;color:#64748b;}
    form{display:grid;gap:14px;}
    label{font-weight:600;font-size:.92rem;color:#334155;}
    input{
      width:100%;height:46px;padding:0 14px;
      border:1px solid #dbe7f3;border-radius:12px;
      font-size:1rem;outline:0;
    }
    input:focus{border-color:#0ea5e9;box-shadow:0 0 0 3px rgba(14,165,233,.25);}
    button{
      height:48px;border:none;border-radius:12px;
      background:linear-gradient(180deg,#0ea5e9,#0e7490);
      color:#fff;font-weight:600;font-size:1rem;cursor:pointer;
      box-shadow:0 8px 18px rgba(14,116,144,.28);
    }
    button:hover{filter:brightness(1.05);}
    small#error{color:#b91c1c;font-size:.9rem;margin-top:4px;display:block;text-align:center;}
    .auth-fine{text-align:center;font-size:.82rem;color:#64748b;margin-top:8px;}
  </style>
</head>

<body>
  <section class="auth-hero">
    <div class="auth-wrap">
      <div class="auth-head">
        <h1>Account aanmaken</h1>
        <p>Vul hieronder je gegevens in om een account te registreren.</p>
      </div>

      <form id="signupForm">
        <label for="full_name">Volledige naam</label>
        <input id="full_name" type="text" placeholder="Voornaam Achternaam" required>

        <label for="email">E-mailadres</label>
        <input id="email" type="email" autocomplete="email" placeholder="jij@bedrijf.be" required>

        <label for="password">Wachtwoord</label>
        <input id="password" type="password" autocomplete="new-password" placeholder="••••••••" required>

        <small id="error"></small>
        <button type="submit">Account aanmaken</button>
        <p class="auth-fine">Heb je al een account? <a href="/login.html">Log hier in</a>.</p>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("signupForm");
    const errEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errEl.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const full_name = document.getElementById("full_name").value.trim();

      try {
        const res = await fetch("/.netlify/functions/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, full_name })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Signup failed");

        alert("Bevestigingsmail verstuurd! Controleer je inbox of spamfolder.");
        form.reset();
      } catch (err) {
        if (err.message.includes("invalid_json") || err.message.includes("missing_email"))
          errEl.textContent = "Controleer of alle velden correct zijn ingevuld.";
        else if (err.message.includes("User already registered"))
          errEl.textContent = "Er bestaat al een account met dit e-mailadres.";
        else if (err.message.includes("network"))
          errEl.textContent = "Netwerkfout. Controleer je verbinding.";
        else
          errEl.textContent = "Registreren mislukt: " + err.message;
      }
    });
  </script>
</body>
</html>
