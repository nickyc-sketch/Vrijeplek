<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="/styles.css?v=20" />
</head>
<body>
<header class="header">
<div class="container brand" style="justify-content:space-between">
<div style="display:flex;align-items:center;gap:12px">
<div class="dot"></div>
<strong>Vrijeplek</strong>
<span class="tag" id="hello"></span>
</div>
<div style="display:flex;gap:8px">
<button class="btn" id="locatie-btn">ğŸ“ Locatie</button>
<button class="btn" id="logout">Uitloggen</button>
</div>
</div>
</header>
<main class="container" style="display:grid;gap:16px">
<section class="kpi-row">
<div class="kpi"><div class="label">Ingekomen aanvragen</div><div class="val" id="kpi-1">0</div></div>
<div class="kpi"><div class="label">Vrije slots (maand)</div><div class="val" id="kpi-2">0</div></div>
<div class="kpi"><div class="label">Bevestigde boekingen</div><div class="val" id="kpi-3">0</div></div>
<div class="kpi"><div class="label">Annulaties</div><div class="val" id="kpi-4">0</div></div>
</section>


<section class="card" style="padding:18px">
<h2 style="margin:0 0 12px">Kalender</h2>
<div class="calendar">
<div class="controls">
<button class="btn" id="prev">Vorige</button>
<div id="monthLabel" class="tag"></div>
<button class="btn" id="next">Volgende</button>
</div>
<div class="grid" id="calGrid"></div>
</div>
</section>


<section class="card" style="padding:18px">
<h3 style="margin:0 0 12px">Slot toevoegen</h3>
<form id="slotForm" class="form">
<div class="grid-2">
<div>
<label class="label">Datum *</label>
<input class="input" type="date" name="date" required />
</div>
<div>
<label class="label">Tijd *</label>
<input class="input" type="time" name="start" required />
</div>
</div>
<div class="grid-2">
<div>
<label class="label">Eindtijd *</label>
<input class="input" type="time" name="end" required />
</div>
<div>
