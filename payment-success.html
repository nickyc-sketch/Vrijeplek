<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vrijeplek â€” Betaling geslaagd</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f9ff;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      max-width: 600px;
      padding: 50px;
      text-align: center;
      border-radius: 26px;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(26,102,255,0.12);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 32px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 34px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #1a66ff, #0056ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    button {
      padding: 16px 26px;
      background: linear-gradient(90deg, #1a66ff, #0056ff);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 30px;
      width: 100%;
      transition: .2s;
    }

    button:hover {
      opacity: .93;
      transform: translateY(-2px);
    }

    .nav-logo {
      position: absolute;
      top: 22px;
      left: 26px;
      height: 36px;
    }
  </style>
</head>

<body>

  <img src="vrijeplek-ocean-logo-word-integrated.svg" class="nav-logo" alt="Vrijeplek">

  <div class="card">
    <h1>Betaling geslaagd</h1>
    <p>Bedankt voor je betaling! Je account wordt zo dadelijk geactiveerd.</p>
    <p>Je kan nu doorgaan naar je dashboard.</p>

    <button onclick="window.location.href='dashboard.html'">Ga naar mijn dashboard</button>
  </div>

</body>
</html>
