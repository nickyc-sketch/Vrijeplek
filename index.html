<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vrijeplek — Last minute? Zoek een afspraak!</title>

  <!-- Google font (Inter) for a clean, modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  :root{
    /* Colour palette reminiscent of the original Vrijeplek v2 */
    --ocean-950: #082f49;
    --ocean-900: #0c4a6e;
    --ocean-800: #155e75;
    --ocean-700: #0e7490;
    --ocean-600: #0891b2;
    --ocean-500: #06b6d4;
    --ocean-300: #67e8f9;
    --ocean-100: #e0f2fe;
    --ink: #0b1220;
    --text: #0f172a;
    --muted: #475569;
    --white: #ffffff;
  }
  *{ box-sizing:border-box; margin:0; padding:0; }
  html,body{ height:100%; }
  body{
    font:16px/1.55 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);
    background:linear-gradient(180deg,#fbfeff,#f2fbff 45%,#ecf9ff 100%);
  }
  .site{ min-height:100vh; display:flex; flex-direction:column; }
  main{ flex:1; }
  .container{ width:min(1100px,92vw); margin-inline:auto; }

  /* Header styling */
  .site-header{
    position:sticky;
    top:0;
    z-index:20;
    background:rgba(255,255,255,0.88);
    backdrop-filter:saturate(140%) blur(10px);
    border-bottom:1px solid #e6eef6;
  }
  .header-inner{
    display:flex;
    align-items:center;
    justify-content:space-between;
    height:64px;
    max-width:1100px;
    margin-inline:auto;
    padding:0 16px;
  }
  .brand-name{
    font-weight:800;
    font-size:22px;
    color:var(--ocean-900);
    letter-spacing:.2px;
  }
  .brand-dot{
    display:inline-block;
    width:10px;
    height:10px;
    margin-left:6px;
    border-radius:50%;
    background:#0ea5e9;
  }
  .header-actions{
    display:flex;
    gap:10px;
    align-items:center;
  }
  .header-actions .nav-btn{
    padding:6px 12px;
    border-radius:12px;
    font-weight:700;
    text-decoration:none;
    border:1px solid rgba(6,182,212,.35);
    background:linear-gradient(180deg,var(--ocean-500),var(--ocean-600));
    color:#fff;
    box-shadow:0 6px 16px rgba(12,74,110,.16);
    transition:filter .15s ease, transform .15s ease;
  }
  .header-actions .nav-btn:hover{ filter:brightness(.97); }
  .header-actions .nav-btn:active{ transform:translateY(1px); }

  /* Categories row */
  .cat-dots{
    padding:10px 0;
  }
  .cat-dots-row{
    list-style:none;
    margin:0;
    padding:6px 2px;
    display:flex;
    align-items:center;
    gap:14px;
    overflow-x:auto;
    scrollbar-width:none;
  }
  .cat-dots-row::-webkit-scrollbar{ display:none; }
  .catdot{
    --size:72px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    text-decoration:none;
    min-width:72px;
  }
  .catdot img{
    width:var(--size);
    height:var(--size);
    border-radius:50%;
    object-fit:cover;
    box-shadow:0 0 0 2px var(--ocean-600), inset 0 0 0 2px #fff, 0 8px 20px rgba(2,12,27,.12);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .catdot:hover img{
    transform:translateY(-3px);
    box-shadow:0 0 0 2px var(--ocean-700), inset 0 0 0 2px #fff, 0 12px 24px rgba(2,12,27,.18);
  }
  .catdot span{
    font-size:13px;
    font-weight:700;
    color:#0f172a;
    text-align:center;
  }

  /* Hero and search card */
  .hero{
    padding:56px 0 40px;
    text-align:center;
  }
  .hero h1{
    margin-bottom:16px;
    font-size:clamp(28px,3.4vw,42px);
    line-height:1.15;
    color:var(--ocean-950);
  }
  .search-wrap{
    position:relative;
    max-width:clamp(880px,92vw,1000px);
    margin-inline:auto;
    padding:20px;
    border-radius:20px;
    background:
      linear-gradient(180deg, rgba(6,182,212,.32), rgba(14,116,144,.32)) padding-box,
      linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.82));
    border:1px solid rgba(6,182,212,.62);
    box-shadow:0 18px 36px rgba(12,74,110,.22), inset 0 0 0 1px rgba(14,165,233,.45);
  }
  .search{
    display:grid;
    grid-template-columns:1.2fr 1fr 0.9fr 0.9fr 1fr auto;
    gap:12px;
    align-items:end;
  }
  .field{
    display:flex;
    flex-direction:column;
    gap:4px;
    min-width:0;
    text-align:left;
  }
  label{
    font-weight:700;
    font-size:13px;
    color:var(--text);
  }
  .search input,
  .search select{
    height:44px;
    padding:0 12px;
    border:1px solid rgba(8,47,73,.18);
    border-radius:12px;
    background:#fff;
    font-size:14px;
    font-weight:600;
    color:var(--text);
    transition:border-color .15s ease, box-shadow .15s ease;
  }
  .search input:focus,
  .search select:focus{
    background:#fff;
    border-color:var(--ocean-600);
    box-shadow:0 0 0 2px rgba(6,182,212,.25);
    outline:none;
  }
  .search .btn{
    height:44px;
    align-self:end;
    padding:0 18px;
    border-radius:12px;
    border:1px solid rgba(6,182,212,.35);
    background:linear-gradient(180deg,var(--ocean-500),var(--ocean-600));
    color:#fff;
    font-weight:700;
    box-shadow:0 6px 16px rgba(12,74,110,.16);
    cursor:pointer;
  }
  .search .btn:hover{ filter:brightness(.97); }
  .search .btn:active{ transform:translateY(1px); }

  /* Hide date placeholder until value */
  input[type="date"]::-webkit-datetime-edit{ color:transparent; }
  input[type="date"]:focus::-webkit-datetime-edit{ color:inherit; }
  input[type="date"][data-has-value="1"]::-webkit-datetime-edit{ color:inherit; }

  /* Responsive for mobile */
  @media (max-width:900px){
    .search{ grid-template-columns:1fr; }
    .search .btn{ width:100%; }
  }

@media (min-width:960px){
  .cat-dots-row{ justify-content:center; overflow-x:visible; }
}

  /* Footer */
  .site-footer{
    font-size:12px;
    border-top:1px solid rgba(8,47,73,.1);
    background:rgba(255,255,255,.85);
    backdrop-filter:saturate(130%) blur(10px);
    margin-top:auto;
  }
  .footer-inner{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    max-width:1100px;
    margin-inline:auto;
    padding:12px 16px;
  }
  .footer-inner p{
    margin:0;
    white-space:nowrap;
  }
  .footer-nav{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .footer-nav a{
    text-decoration:none;
    font-weight:700;
    color:var(--ocean-700);
  }
  @media (max-width:520px){
    .footer-inner{
      flex-direction:column;
      gap:6px;
      text-align:center;
    }
  }
  </style>
</head>

<body>
  <div class="site">
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html" class="brand" style="text-decoration:none;">
          <span class="brand-name">Vrijeplek</span><span class="brand-dot"></span>
        </a>
        <nav class="header-actions">
          <a class="nav-btn" href="waarom.html">Waarom Vrijeplek?</a>
          <a class="nav-btn" href="hoe.html">Hoe werkt het?</a>
          <a class="nav-btn" href="aanmelden.html">Word lid van Vrijeplek</a>
          <a class="nav-btn" href="login.html">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="cat-dots" aria-label="Populaire categorieën">
        <div class="container">
          <ul class="cat-dots-row">
            <li><a class="catdot" data-cat="horeca" href="#zoeken"><img src="/img/cat-horeca.jpg" alt=""><span>Horeca</span></a></li>
            <li><a class="catdot" data-cat="wellness" href="#zoeken"><img src="/img/cat-wellness.jpg" alt=""><span>Wellness</span></a></li>
            <li><a class="catdot" data-cat="zorg" href="#zoeken"><img src="/img/cat-gezondheid.jpg" alt=""><span>Gezondheid</span></a></li>
            <li><a class="catdot" data-cat="events" href="#zoeken"><img src="/img/cat-events.jpg" alt=""><span>Events</span></a></li>
            <li><a class="catdot" data-cat="huishoudhulp" href="#zoeken"><img src="/img/cat-huishoudhulp.jpg" alt=""><span>Huishoudhulp</span></a></li>
            <li><a class="catdot" data-cat="ramenwasser" href="#zoeken"><img src="/img/cat-ramenwasser.jpg" alt=""><span>Ramenwasser</span></a></li>
            <li><a class="catdot" data-cat="dieren" href="#zoeken"><img src="/img/cat-dieren.jpg" alt=""><span>Dieren</span></a></li>
          </ul>
        </div>
      </section>

      <section class="hero">
        <div class="container hero-inner">
          <h1>Last minute? Zoek een afspraak!</h1>
          <div class="search-wrap">
            <form id="zoeken" class="search" action="/zoeken" method="get" role="search" aria-label="Zoeken">
              <div class="field">
                <label for="q">Welk bedrijf zoek je?</label>
                <input id="q" name="q" type="search" required>
              </div>
              <div class="field">
                <label for="loc">Locatie</label>
                <input id="loc" name="loc" type="text" required>
              </div>
              <div class="field">
                <label for="from">Van</label>
                <input id="from" name="from" type="date">
              </div>
              <div class="field">
                <label for="to">Tot</label>
                <input id="to" name="to" type="date">
              </div>
              <div class="field">
                <label for="cat">Categorie</label>
                <select id="cat" name="cat">
                  <option value="">Alle categorieën</option>
                  <option value="horeca">Horeca</option>
                  <option value="wellness">Wellness &amp; Beauty</option>
                  <option value="zorg">Gezondheidszorg</option>
                  <option value="events">Events &amp; verhuur</option>
                  <option value="poetsdiensten">Poetsdiensten</option>
                  <option value="ramenwasser">Ramenwasser</option>
                  <option value="dieren">Dieren</option>
                </select>
              </div>
              <button class="btn" type="submit">Zoek</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <p>© 2025 Vrijeplek. Alle rechten voorbehouden.</p>
        <nav class="footer-nav">
          <a href="#voorwaarden">Algemene voorwaarden</a>
          <a href="#privacy">Privacy</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </footer>
  </div>

  <script>
  // Category click to set select value
  (function(){
    var catSelect = document.getElementById('cat');
    document.querySelectorAll('.catdot').forEach(function(el){
      el.addEventListener('click', function(){
        var val = el.getAttribute('data-cat') || '';
        if(!catSelect) return;
        var opt = Array.prototype.slice.call(catSelect.options).find(function(o){ return o.value === val; });
        if(opt) opt.selected = true;
      });
    });

    // Hide date placeholder until value
    function sync(el){
      if(!el) return;
      const set = function(){ el.dataset.hasValue = el.value ? '1' : ''; };
      el.addEventListener('change', set);
      el.addEventListener('input', set);
      set();
    }
    sync(document.getElementById('from'));
    sync(document.getElementById('to'));
  })();
  </script>
</body>
</html>
