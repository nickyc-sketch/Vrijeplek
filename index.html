<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vrijeplek — Last minute? Zoek een afspraak!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css?v=smurf">
</head>

<body>
  <div class="site">
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html" class="brand" style="text-decoration:none;">
          <span class="brand-name">Vrijeplek</span><span class="brand-dot"></span>
        </a>
        <nav class="header-actions">
          <a class="nav-btn" href="waarom.html">Waarom Vrijeplek?</a>
          <a class="nav-btn" href="hoe.html">Hoe werkt het?</a>
          <a class="nav-btn" href="aanmelden.html">Word lid</a>
          <a class="nav-btn" href="login.html">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="cat-dots">
        <div class="container">
          <ul class="cat-dots-row">
            <li><a class="catdot" data-cat="horeca" href="#zoeken"><img src="/img/cat-horeca.jpg"><span>Horeca</span></a></li>
            <li><a class="catdot" data-cat="wellness" href="#zoeken"><img src="/img/cat-wellness.jpg"><span>Wellness</span></a></li>
            <li><a class="catdot" data-cat="zorg" href="#zoeken"><img src="/img/cat-gezondheid.jpg"><span>Gezondheid</span></a></li>
            <li><a class="catdot" data-cat="events" href="#zoeken"><img src="/img/cat-events.jpg"><span>Events</span></a></li>
            <li><a class="catdot" data-cat="huishoudhulp" href="#zoeken"><img src="/img/cat-huishoudhulp.jpg"><span>Huishoudhulp</span></a></li>
            <li><a class="catdot" data-cat="ramenwasser" href="#zoeken"><img src="/img/cat-ramenwasser.jpg"><span>Ramenwasser</span></a></li>
            <li><a class="catdot" data-cat="dieren" href="#zoeken"><img src="/img/cat-dieren.jpg"><span>Dieren</span></a></li>
          </ul>
        </div>
      </section>

      <section class="hero">
        <div class="container hero-inner">
          <h1>Last minute? Zoek een afspraak!</h1>
          <div class="search-wrap">
            <form id="zoeken" class="search" action="/zoeken" method="get" role="search">
              <div class="field"><label for="q">Welk bedrijf zoek je?</label><input id="q" name="q" type="search" required></div>
              <div class="field"><label for="loc">Locatie</label><input id="loc" name="loc" type="text" required></div>
              <div class="field"><label for="from">Van</label><input id="from" name="from" type="date"></div>
              <div class="field"><label for="to">Tot</label><input id="to" name="to" type="date"></div>
              <div class="field">
                <label for="cat">Categorie</label>
                <select id="cat" name="cat">
                  <option value="">Alle categorieën</option>
                  <option value="horeca">Horeca</option>
                  <option value="wellness">Wellness</option>
                  <option value="zorg">Gezondheid</option>
                  <option value="events">Events</option>
                  <option value="poetsdiensten">Poetsdiensten</option>
                  <option value="ramenwasser">Ramenwasser</option>
                  <option value="dieren">Dieren</option>
                </select>
              </div>
              <button class="btn" type="submit">Zoek</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <p>© 2025 Vrijeplek. Alle rechten voorbehouden.</p>
        <nav class="footer-nav">
          <a href="#voorwaarden">Algemene voorwaarden</a>
          <a href="#privacy">Privacy</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </footer>
  </div>

  <script>
  (function(){
    const catSelect=document.getElementById('cat');
    document.querySelectorAll('.catdot').forEach(el=>{
      el.addEventListener('click',()=>{
        const val=el.dataset.cat||'';
        const opt=[...catSelect.options].find(o=>o.value===val);
        if(opt)opt.selected=true;
      });
    });
    function sync(el){
      if(!el)return;
      const set=()=>el.dataset.hasValue=el.value?'1':'';
      el.addEventListener('change',set);
      el.addEventListener('input',set);
      set();
    }
    sync(document.getElementById('from'));
    sync(document.getElementById('to'));
  })();
  </script>
</body>
</html>
