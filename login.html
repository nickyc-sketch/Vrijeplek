<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOGIN — Vrijeplek</title>
  <link rel="stylesheet" href="/styles.css?v=32" />
</head>
<body>
<header class="header">
  <div class="container brand">
    <div class="dot"></div><strong>Vrijeplek</strong>
  </div>
</header>

<main class="container">
  <div class="card" style="padding:24px;max-width:560px">
    <h1 style="margin:0 0 6px">Inloggen</h1>
    <p class="helper" style="margin:0 0 18px">Log in met je e-mailadres en wachtwoord.</p>

    <form id="login" class="form" novalidate>
      <div>
        <label class="label">E-mail *</label>
        <input class="input" type="email" name="email" required placeholder="jij@bedrijf.be" />
      </div>
      <div>
        <label class="label">Wachtwoord *</label>
        <input class="input" type="password" name="password" required minlength="8" placeholder="••••••••" />
      </div>
      <button class="btn" type="submit" id="do-login">Inloggen</button>
      <div id="msg" class="helper"></div>
      <div class="helper" style="margin-top:10px">
        <a href="/wachtwoord-vergeten.html">Wachtwoord vergeten?</a>
      </div>
    </form>
  </div>
</main>

<script type="module" src="/assets/login.js?v=2"></script>
</body>
</html>
