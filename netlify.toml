[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js","nodemailer","stripe"]

# Zorg dat Stripe raw body doorlaat (voor webhook signature)
[[headers]]
  for = "/.netlify/functions/stripe-webhook"
  [headers.values]
    Content-Type = "application/json"

# Webhook route
[[redirects]]
  from = "/webhooks/stripe"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
