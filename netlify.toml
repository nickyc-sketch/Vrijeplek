[build]
command = ""
publish = "."

[[headers]]
for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"