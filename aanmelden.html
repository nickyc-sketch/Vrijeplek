<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aanmelden — Vrijeplek</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=ocean3">
  <style>
    :root{ --o1:#1a66ff; --o2:#0056ff; --ink:#0a2a4a; --line:rgba(26,102,255,.25) }
    body{margin:0;font-family:Poppins,system-ui;background:linear-gradient(180deg,#e9f2ff,#f6f9ff);color:var(--ink)}
    header{background:linear-gradient(120deg,var(--o1),var(--o2));color:#fff}
    .header-inner{max-width:960px;margin:0 auto;padding:14px 16px;display:flex;gap:10px;align-items:center}
    .brand{display:flex;gap:10px;align-items:center;color:#fff;text-decoration:none;font-weight:800}
    .brand img{height:34px}
    .wrap{max-width:560px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:0 8px 28px rgba(0,0,0,.06)}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-weight:600;margin-bottom:6px}
    .input{border:1px solid var(--line);border-radius:10px;padding:12px}
    .btn{width:100%;padding:12px 16px;border:0;border-radius:999px;background:linear-gradient(120deg,var(--o1),var(--o2));color:#fff;font-weight:800;cursor:pointer}
    .tiny{font-size:12px;color:#4a5a78}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  </style>
</head>
<body>
<header>
  <div class="header-inner">
    <a class="brand" href="index.html"><img src="img/logo.png" alt="">Vrijeplek</a>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <h1 style="margin:0 0 6px">Account aanmaken</h1>
    <p class="tiny">Gekozen plan: <strong id="chosen-plan">—</strong></p>
    <form id="signup-form">
      <div class="field">
        <label>E-mail</label>
        <input id="email" class="input" type="email" required>
      </div>
      <div class="row">
        <div class="field">
          <label>Wachtwoord</label>
          <input id="password" class="input" type="password" minlength="6" required>
        </div>
        <div class="field">
          <label>BTW-nummer</label>
          <input id="btw" class="input" type="text" placeholder="BE0123456789" required>
        </div>
      </div>
      <div class="field">
        <label>Bedrijfsnaam</label>
        <input id="company" class="input" type="text" required>
      </div>
      <div class="field" style="display:flex;gap:10px;align-items:center">
        <input id="terms" type="checkbox" required>
        <label for="terms" style="margin:0">Ik ga akkoord met de <a href="algemene-voorwaarden.html" target="_blank">algemene voorwaarden</a>.</label>
      </div>
      <button class="btn" type="submit">Account aanmaken</button>
    </form>
    <p class="tiny" id="msg" style="margin:8px 0 0"></p>
  </div>
</div>

<script type="module">
  // Plan uit URL lezen
  const urlPlan = new URL(location.href).searchParams.get('plan');
  const plan = (urlPlan === 'yearly') ? 'yearly' : 'monthly';
  document.getElementById('chosen-plan').textContent = plan === 'yearly' ? 'Jaarplan €180/jaar' : 'Maandplan €19,25/maand';

  async function doSignup(payload){
    const r = await fetch('/.netlify/functions/signup', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const out = await r.json().catch(()=>({}));
    if(!r.ok) throw new Error(out.error||'signup_failed');
  }

  document.getElementById('signup-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const company = document.getElementById('company').value.trim();
    const btw = document.getElementById('btw').value.trim();
    const msg = document.getElementById('msg');
    msg.textContent = 'Verzenden...';
    try{
      await doSignup({ email, password, company, btw, plan });
      location.href = 'bevestigingsmail-verstuurd.html';
    }catch(err){
      msg.textContent = 'Registratie mislukt. Probeer opnieuw.';
    }
  });
</script>
</body>
</html>
