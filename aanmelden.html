  <!-- Kleine pagina-specifieke styling -->
  <style>
    .auth-wrap {
      margin-top: 32px;
    }

    .auth-card {
      padding: 24px 22px;
    }

    .auth-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 24px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .auth-grid {
        grid-template-columns: 1fr;
      }
    }

    .auth-copy h1 {
      margin: 0 0 8px;
      font-size: 1.6rem;
    }

    .auth-copy p.lead {
      margin: 0 0 10px;
      font-size: 0.95rem;
      color: #64748b;
      max-width: 480px;
    }

    .plan-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #f8fafc;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 6px;
    }

    .steps-list {
      margin: 14px 0 0;
      padding-left: 18px;
      font-size: 0.9rem;
      color: #475569;
    }

    .steps-list li {
      margin: 4px 0;
    }

    .mini-note {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .signup-card h2 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .signup-card p.sub {
      margin: 0 0 14px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.9rem;
    }

    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-family: inherit;
      font-size: 0.9rem;
      background: #f8fafc;
      color: #0f172a;
    }

    .field input::placeholder {
      color: #9ca3af;
    }

    .two {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    @media (max-width: 640px) {
      .two {
        grid-template-columns: 1fr;
      }
    }

    .terms-row {
      margin-top: 4px;
    }

    .terms-label {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.8rem;
      color: #4b5563;
      cursor: pointer;
    }

    .terms-label input {
      margin-top: 2px;
      accent-color: #1d4ed8;
    }

    .terms-label a {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #1d4ed8;
      color: #fff;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      width: 100%;
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    #msg {
      min-height: 18px;
      font-size: 0.8rem;
      margin-top: 4px;
      text-align: center;
    }

    #msg.error {
      color: #dc2626;
      font-weight: 600;
    }

    #msg.ok {
      color: #059669;
      font-weight: 600;
    }

    .form-footnote {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
